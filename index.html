<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Filterable Image Gallery Bootstrap</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Filterable Images / Cards Section -->
      <div class="row px-2 mt-4 gap-3" id="filterable-cards">
        <div class="card p-0" data-name="Data-Guardian">
          <img src="images/Data-Guardian-Login.png" alt="img" />
          <div class="card-body">
            <a href="https://allvesz.github.io/Data-Guardian/">Data Guardian Login</a>
          </div>
        </div>
        <div class="card p-0" data-name="Leitor-de-livros">
          <img src="images/Leitor-de-livros.png" alt="img" />
          <div class="card-body">
            <a href="https://allvesz.github.io/Leitura-de-Livros/index.html">Leitor de livros</a>
          </div>
        </div>
        <div class="card p-0" data-name="Universidade-Unes">
          <img src="images/Universidade-Unes.png" alt="img" />
          <div class="card-body">
            <a href="https://allvesz.github.io/Universidade-Unes/">Universidade Unes</a>
          </div>
        </div>
        <div class="card p-0" data-name="Anna-Bella">
          <img src="images/Anna-Bella.png" alt="img" />
          <div class="card-body">
            <a href="https://allvesz.github.io/AnnaBella/">Anna Bella</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
